services:
  telegram_bot:
    image: YOUR_DOCKERHUB_USERNAME/genetic-tree-bot:latest
    container_name: genetic_tree_bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./data:/app/data
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
